<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var semana = Number (prompt("informe o numero da semana"))
        switch(semana) {
            case 1:
                alert("domingo")
            break 
            case 2:
                alert("segunda")
            break 
            case 3:
                alert("terça")
            break 
            case 4:
                alert("quarta")
            break 
            case 5:
                alert("quinta")
            break 
            case 6:
                alert("sexta")
            break 
            case 7:
                alert("sabado")
            break 
            default: 
            alert("não é esse numero semanal")
            
        }
    </script>
</body>
</html>
